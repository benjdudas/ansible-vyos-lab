---
- hosts: all
  gather_facts: false
  become: yes

  tasks:

    - name: creating ansible user
      user:
        name: ansible
        password: "{{ admin_pass }}"
        groups:
          - wheel
        state: present
        shell: /bin/bash
        system: no
        createhome: yes
        home: /home/ansible

    - name: creating required folders
      file:
        path: /home/ansible/.ssh
        state: directory
        owner: ansible

    - name: generating ansible user ssh keys
      shell: ssh-keygen -b 2048 -t rsa -f /home/ansible/.ssh/id_rsa -q -N ""
      args:
        creates: /home/ansible/.ssh/id_rsa

    - name: installing required packages
      yum:
        name: "{{ item }}"
        state: installed
      loop: "{{ packages }}"

    - name: permit root login
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#\s*PermitRootLogin.*$'
        line: 'PermitRootLogin yes'

    - name: allow password authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#\?*PasswordAuthentication.*$'
        line: 'PasswordAuthentication yes'

    - name: remove unwanted config
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication no'
        state: absent

    - name: restart sshd service
      systemd:
        name: sshd
        state: restarted

...

