---
- hosts: all
  gather_facts: false
  become: yes

  tasks:

    - name: creating ansible user
      user:
        name: ansible
        password: "{{ admin_pass }}"
        groups:
          - wheel
        state: present
        shell: /bin/bash
        system: no
        createhome: yes
        home: /home/ansible
      changed_when: false

    - name: changing file permissions on sudoers
      file:
        path: /etc/sudoers
        mode: 0600
      changed_when: false

    - name: editing sudoers file
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^%wheel\s'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
      changed_when: false

    - name: creating required folders
      file:
        path: /home/ansible/.ssh
        state: directory
        owner: ansible
      changed_when: false

    - name: generating ansible user ssh keys
      shell: ssh-keygen -b 2048 -t rsa -f /home/ansible/.ssh/id_rsa -q -N ""
      args:
        creates: /home/ansible/.ssh/id_rsa
      become: yes
      become_user: ansible
      changed_when: false

    - name: installing required packages
      yum:
        name: "{{ item }}"
        state: installed
      loop: "{{ packages }}"
      changed_when: false

    - name: installing playbook dependencies
      pip:
        name: pexpect
        version: 4.5.0
      changed_when: false

    - name: teleport tower
      get_url:
        url: https://releases.ansible.com/ansible-tower/setup/ansible-tower-setup-latest.tar.gz
        dest: /home/ansible/
      changed_when: false

    - name: permit root login
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#\s*PermitRootLogin.*$'
        line: 'PermitRootLogin yes'
      changed_when: false

    - name: allow password authentication
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#\?*PasswordAuthentication.*$'
        line: 'PasswordAuthentication yes'
      changed_when: false

    - name: remove unwanted config
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^PasswordAuthentication no'
        state: absent
      changed_when: false

    - name: restart sshd service
      systemd:
        name: sshd
        state: restarted
      changed_when: false

    - name: configuring host file for env network
      lineinfile:
        path: /etc/hosts
        line: "{{ item }}"
        state: present
      loop: "{{ env_hosts }}"
      changed_when: false

    - name: cloning playbooks
      git:
        repo: 'https://github.com/benjdudas/vyos-lab-playbooks.git'
        clone: yes
        dest: /home/ansible/playbooks
        force: yes
      become: yes
      become_user: ansible
      changed_when: false

    - name: changing default gw
      shell: "route add defalut gw 10.0.20.101 metric 1"
      changed_when: false

    - name: copying ssh key for vyos-net1
      expect:
        command: ssh-copy-id {{ item }}
        responses:
          'Are you sure you want to continue connecting (yes/no)?': 'yes\n'
          '(?i)password:': '{{ admin_pass }}'
      changed_when: false
      loop:
        - vyos-net1

...

